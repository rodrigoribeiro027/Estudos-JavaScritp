<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funções_String</title>
    <script>
        //conta o numero dentre da String
        document.write('Rodrigo Ribeiro'.length +'<br>')
        //busca a letra especifica buscada
        document.write('\n'+'Rodrigo Ribeiro'.charAt(0)+'<br>')
        //Retorna o índice (posição) da primeira ocorrência de um valor em uma string
        var nome = 'rodrigo ribeiro'
        document.write('\n'+ nome.indexOf('r')+'<br>')
        //Pesquisa uma string por um valor ou uma expressão regular e retorna uma string onde os valores são substituídos
        document.write('\n'+ nome.replace('rodrigo','Roberto')+'<br>')
        //minusculo
        document.write('\n'+ nome.toLowerCase()+'<br>')
        //maiusculo
        document.write('\n'+ nome.toUpperCase()+'<br>')
        //Retorna uma string com espaços em branco removidos
        document.write('-'+ nome.trim()+'-')


    </script>
</head>
<body>
    
</body>
</html>
