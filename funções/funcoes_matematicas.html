<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funcoes_matematicas</title>
    <script>
        //Retorna x, arredondado para cima para o inteiro mais próximo
        var x = Math.ceil(10.380)
        document.write(x)
        //Retorna y, arredondado para baixo para o inteiro mais próximo
        var y = Math.floor(10.380)
        document.write('<br>'+y)
        //Arredonda x para o inteiro mais próximo 
        var z = Math.round(10.80)
        document.write('<br>'+z)
        //numero aleatorio             Retorna um número aleatório entre 0 e 1
        var r = Math.random()
        document.write('<br>'+r)

    </script>
</head>
<body>
    
</body>
</html>
