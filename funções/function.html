<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução Funções</title>
    <script>
        
        function calcularAreaTerreno(largura, comprimento){
            var area = largura * comprimento
            return area
        }
        var largura = prompt('digite a largura do Terreno em metros:')
        var comprimento = prompt('digite o comprimento do Terreno em metros:')
        var areaTerreno = calcularAreaTerreno(largura,comprimento)


        document.write('O terreno possui '+ areaTerreno + ' metros Quadrados')
    </script>
</head>

</html>
