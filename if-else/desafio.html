<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <script>
        var idade = prompt('Digite sua idade:');
        if(idade >= 0 && idade < 15){
            document.write('Com base na sua Idade\n'+ idade +'\nCalculamos que voce é Criança')
        }
        if(idade >= 15 && idade < 30){
            document.write('Com base na sua Idade\n'+ idade +'\nCalculamos que voce é Jovem')
        }
        if(idade >= 30 && idade < 60){
            document.write('Com base na sua Idade\n'+ idade +'\nCalculamos que voce é Adulto')
        }
        if(idade >= 60){
            document.write('Com base na sua Idade\n'+ idade +'\nCalculamos que voce é Idoso')
        }
    </script>
</head>
