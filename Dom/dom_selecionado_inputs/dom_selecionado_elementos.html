<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom_selecionado_elementos</title>
</head>
<body>
    <input type="text"
    placeholder="Digite seu nome"
    id="nome_usuario"
    class="campo_texto"
    name="nome"
    >
    <script>
    // pego pelo id do input e retorna o input html
    console.log(document.getElementById('nome_usuario'))
    //pego o input pelo id mas retorna um html collection
    console.log(document.getElementsByTagName('nome_usuario'))
    // pego pelo class do input e retorna um html collection
    console.log(document.getElementsByClassName('campo_texto'))
    // recuperar o elementos pelo name e retorna um NodeList
    console.log(document.getElementsByName('nome'))
    </script>
</body>
</html>
